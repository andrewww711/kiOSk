<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Tickets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</head>
<header>
    <header>
        <nav class="navbar">
            <div class="logo">Welcome to the RedRock Theatre</div>
            <div class="navbar-right">
                <button class="login-button" onclick="window.location.href='/'">Back to Movie Selection</button>
            </div>
        </nav>
    </header>
</header>
<body>

    <!-- Movie Title and Theater Number -->
    <h1 id="pageTitle">Get tickets for {{ movie_title }}</h1>
    <p id="theaterInfo" style="font-size: 0.9em; color: gray;">Theater Number: {{ theater_number }}</p>

    <!-- Ticket Selection Modal -->
<div id="ticketSelectionModal" class="modal-overlay">
    <div class="modal-content">
        <h2>Select Tickets</h2>
        <!-- Warning Message -->
        <p id="warningMessage" style="color: red; display: none;">Please select at least one ticket.</p>

        <div class="ticket-category">
            <label>Adult ($11.99):</label>
            <button onclick="adjustQuantity('adult', -1)">-</button>
            <span id="adultCount">0</span>
            <button onclick="adjustQuantity('adult', 1)">+</button>
        </div>

        <div class="ticket-category">
            <label>Child (5 and under) ($8.99):</label>
            <button onclick="adjustQuantity('child', -1)">-</button>
            <span id="childCount">0</span>
            <button onclick="adjustQuantity('child', 1)">+</button>
        </div>

        <div class="ticket-category">
            <label>Senior ($9.99):</label>
            <button onclick="adjustQuantity('senior', -1)">-</button>
            <span id="seniorCount">0</span>
            <button onclick="adjustQuantity('senior', 1)">+</button>
        </div>

        <div class="total-section">
            <p>Total Tickets: <span id="totalTickets">0</span></p>
            <p>Total Price: $<span id="totalPrice">0.00</span></p>
            <button onclick="confirmSelection()" class="confirm-button">Confirm</button>
        </div>
    </div>
</div>

<!-- Showtime Selection Screen -->
<div id="showtimeSelection" style="display: none;">
    <h2>Select a Showtime</h2>
    <div id="showtimeButtons"></div>
    <button onclick="goBackToTicketSelection()" class="back-button">Back to Ticket Selection</button>
</div>


</body>
</html>
