<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Welcome to the Ultimate Theatre Experience</div>
            <div class="navbar-right">
                <ul class="nav-links">
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Info</a></li>
                    <li><a href="#">Rewards</a></li>
                </ul>
                <button class="login-button">Login</button>
            </div>
        </nav>
    </header>

    <section class="hero-section">
        <!-- Video background -->
        <video autoplay loop muted playsinline preload="metadata" class="hero-video" id="trailerVideo">
            <source src="{{ url_for('static', filename='posters/trailers/oppenheimer_trailer_background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Promo card positioned on the bottom-right of the video -->
        <div class="promo-card">
            <h2>Tickets On Sale</h2>
            <p>Oppenheimer</p>
            <p>R | Thriller, Historical Drama</p>
            <a href="#" class="get-tickets-button">Get Tickets</a>
        </div>

        <!-- Speaker Button for Unmute -->
        <button class="speaker-button" onclick="toggleMute()" id="speakerButton">üîà</button>
    </section>

    <section class="movies-section">
        <h2 class="now-playing-title">Now Playing</h2>
        <div class="carousel-container">
            <div id="movies-container" class="carousel-track">
                <!-- Movie items will be injected here dynamically -->
            </div>
            <button class="carousel-button carousel-button--left" onclick="moveSlide(-1)">‚ùÆ</button>
            <button class="carousel-button carousel-button--right" onclick="moveSlide(1)">‚ùØ</button>
        </div>
    </section>

    <!-- Movie Details Modal -->
<div id="movieModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        
        <!-- Container for Flex Layout -->
        <div class="modal-body">
            <!-- Poster Image on the Left -->
            <img id="modalPoster" src="" alt="Movie Poster" class="modal-poster">
            
            <!-- Movie Information on the Right -->
            <div class="modal-info">
                <h2 id="modalTitle">Title</h2>
                <p id="modalRating"><strong>Rating:</strong> PG-13</p>
                <p id="modalRuntime"><strong>Runtime:</strong>1hr 52m</p>
                <p id="modalGenre"><strong>Genre:</strong> Horror, Action</p>
                <p id="modalTheatre"><strong>Theatre:</strong> 1</p>
                <p id="modalShowtimes"><strong>Showtimes:</strong> Loading...</p>
                <p id="modalCast"><strong>Cast:</strong> Tom Hardy, Juno Temple</p>
                
                <!-- Watch Trailer Button -->
                <button id="watchTrailerButton" onclick="showTrailer()">Watch Trailer</button>

                <!-- Get Tickets Button -->
                <button id="getTicketsButton" onclick="getTickets()">Get Tickets</button>
                
                <!-- Trailer Video (initially hidden) -->
                <video id="modalTrailer" controls style="display: none; margin-top: 15px;">
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        
    </div>
</div>


</body>



</html>
